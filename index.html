    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #fdfdfc;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .text-clay { color: #8e5431; }
        .bg-clay { background-color: #8e5431; }
        .border-clay { border-color: #8e5431; }
        
        /* Premium Texture Overlay */
        .grainy::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.04;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #fdfdfc; }
        ::-webkit-scrollbar-thumb { background: #8e5431; border-radius: 20px; }

        .image-reveal {
            clip-path: inset(0 0 100% 0);
            transition: clip-path 1.2s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .image-reveal.active {
            clip-path: inset(0 0 0 0);
        }
    </style>
